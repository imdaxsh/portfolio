<!DOCTYPE html>
<html>
<head>
    <title>Force Visible Cursor Test</title>
    <style>
    body {
        margin: 0;
        height: 100vh;
        background: #000;
        overflow: hidden;
    }
    .cursor-stars {
        position: fixed !important;
        pointer-events: none !important;
        z-index: 9999 !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        border: 2px solid red !important;
        opacity: 1 !important;
        visibility: visible !important;
    }
    .cursor-star {
        position: absolute !important;
        width: 8px !important;
        height: 8px !important;
        background: red !important;
        border-radius: 50% !important;
        transform: translate(-50%, -50%) !important;
        opacity: 1 !important;
        visibility: visible !important;
    }
    </style>
</head>
<body>
    <script>
    // Create container
    const starsContainer = document.createElement('div');
    starsContainer.className = 'cursor-stars';
    document.body.appendChild(starsContainer);

    // Create 10 test stars in a cross pattern
    for (let i = 0; i < 10; i++) {
        const star = document.createElement('div');
        star.className = 'cursor-star';
        star.style.left = `${50 + (i-5) * 10}%`;
        star.style.top = `${50 + (i-5) * 10}%`;
        starsContainer.appendChild(star);
    }

    // Simple movement test
    document.addEventListener('mousemove', (e) => {
        const stars = document.querySelectorAll('.cursor-star');
        stars.forEach((star, i) => {
            star.style.left = `${e.clientX + (i-5) * 15}px`;
            star.style.top = `${e.clientY + (i-5) * 15}px`;
        });
    });
    </script>
</body>
</html>
