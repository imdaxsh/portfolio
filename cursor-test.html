<!DOCTYPE html>
<html>
<head>
    <title>Cursor Stars Test</title>
    <style>
    .cursor-stars {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .cursor-star {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        filter: drop-shadow(0 0 3px white);
    }
    </style>
</head>
<body>
    <h1>Move your cursor to see stars</h1>
    
    <script>
    // Create container for stars
    const cursorStars = document.createElement('div');
    cursorStars.className = 'cursor-stars';
    document.body.appendChild(cursorStars);

    // Create 15 stars
    for (let i = 0; i < 15; i++) {
        const star = document.createElement('div');
        star.className = 'cursor-star';
        cursorStars.appendChild(star);
    }

    // Track cursor movement
    document.addEventListener('mousemove', (e) => {
        const stars = document.querySelectorAll('.cursor-star');
        const x = e.clientX;
        const y = e.clientY;
        
        stars.forEach((star, index) => {
            // Add delay based on index for trailing effect
            const delay = index * 20;
            const angle = Math.random() * Math.PI * 2;
            const distance = 5 + Math.random() * 20;
            
            setTimeout(() => {
                star.style.transform = `translate(${x + Math.cos(angle) * distance}px, ${y + Math.sin(angle) * distance}px)`;
            }, delay);
        });
    });
    </script>
</body>
</html>
